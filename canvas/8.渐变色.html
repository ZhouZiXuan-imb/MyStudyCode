<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas id="cas" width="600" height="600"></canvas>
    <script>
        const canvas = document.getElementById('cas')

        const ctx = canvas.getContext('2d');

        ctx.lineWidth = 10;

        for (let i = 0; i <= 255; i++) {

            ctx.beginPath();
            // ctx.lineWidth = i;
            ctx.strokeStyle = `rgb(${i},${i},0)`
            ctx.moveTo(100 + i, 100)
            ctx.lineTo(300 + i + 1, 100)
            ctx.stroke();
        }
    </script>
</body>

</html>
