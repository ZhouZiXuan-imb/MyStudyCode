<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas id="cas" width="600" height="600"></canvas>
    <script>
        const canvas = document.getElementById('cas')

        const ctx = canvas.getContext('2d');

        ctx.moveTo(0, 200)
        for (let i = 1; i < 600; i++) {
            const x = i;
            const y = 100 * Math.sin(x / 50) + 200;
            ctx.lineTo(x, y)
            ctx.stroke();
        }
    </script>
</body>

</html>
